<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JujuType</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>
            <img id="logo" src="images/crossed-fingers.svg" alt="Unlimited Void">
            &emsp; JujuType
        </h1>

        <div id="header">
            <div id="info">30</div>
            <div id="buttons">
                <button id="new-game">New game</button>
                <input id="dark-mode-toggle" type="image" src="images/sun.svg" alt="Dark mode toggle">
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click to focus</div>
        </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
